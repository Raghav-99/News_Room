<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/jquery-install/jquery-min-3.6.1.js"></script>
    <script src="../JS/login.js"></script> <!---->
    <title>Login</title>
</head>
<body>
    <form method="post" id="form_login"><!---->
        <div>
            <label for="uname">User Name</label>
            <input type="text" id="uname" name="uname" required placeholder="Username"  
            pattern="[A-Za-z0-9_@]{6,}"
            title="Contain uppercase,lowercase,number,special character @,_ and least 6 characters"><br>

            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required placeholder="Password"><br>

            <a href="forget_pass.html">Forgot Password?</a><br><!---->

            <button type="submit" id="login" value="Login">Login</button>
        </div>
    </form>
</body>
</html>
