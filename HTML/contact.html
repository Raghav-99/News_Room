<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us Page</title>
    <link rel="icon" href="../Image/Favicon.png">
    <link rel="stylesheet" href="../bootstrap-5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../JS/jquery-install/jquery-min-3.6.1.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/api.js"></script>
</head>

<body>
    <div class="sidenav">
        <h2 class="dt" id="date"></h2>

        <div class="login-main-text">
            <h2> WELCOME TO </h2>
            <h1>NEWS ROOM<h1><br>
                    <h2 id="lg">Contact-Us Page</h2>
                    <!-- <p>Login Page for <strong>User</strong> and <strong>Admin</strong></p> -->
        </div>
    </div>

    <div class="main">
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form method="post" id="form_login">
                    <!---->
                    <div id="weather">
                        <img src="" id="w_icon" alt="weather_icon">
                        <small id="w_desc">
                            <!-- This is the time in india we follow -->
                            <!-- used <small> instead of <p> tag cuz it takes smaller space and is more concise. -->
                        </small>
                    </div>
                    <img src="../Image/Favicon.png" alt="website_logo" id="favi"><br><br>

                    <div class="form-group">
                        <label for="uname">User Name</label>
                        <input type="text" class="form-control" id="uname" name="uname" required placeholder="Username"
                            pattern="[A-Za-z0-9_@.]{6,}" title="Contain uppercase,lowercase,number,special character @,_ 
                        and least 6 characters"><br>
                    </div>

                    <div class="form-group">
                        <label for="Email">Email Id</label>
                        <input type="email" class="form-control" id="ename" name="ename" required
                            placeholder="Emial Id @ gmail.com" pattern="[a-z0-9._%+-]+@[a-z]+\.[a-z]{2}"><br>
                    </div><br>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Enter Your Queries.</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div><br>
                    <!---->
                    <button class="btn btn-black form-group" type="submit" id="submit" value="Submit">Submit</button>
                </form>
            </div>
        </div>
    </div> 
</body>

</html>
